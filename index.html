<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/57ec3873aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container__description">
        <div class="container__title">
          <div>
            <i class="fa-brands fa-pagelines leaf right"></i>
            <i class="fa-brands fa-pagelines leaf left"></i>
          </div>
          <h1>My love</h1>
          <h2>Valentine's Dinner</h2>
        </div>

        <div class="menu__list">
          <h3>Starter</h3>
          <p>Salt & Pepper Prawn</p>
          <p>Cajun Style Corn</p>
        </div>

        <div class="menu__list">
          <h3>Main</h3>
          <p>Lobster Crab And Shrimp Pasta</p>
          <p></p>
        </div>

        <div class="menu__list">
          <h3>Dessert</h3>
          <p>Strawberry Cheese Cake</p>
          <p>Strawberry Ice-Cream</p>
        </div>
      
        <div class="menu__list">
          <h3>Drinks</h3>
          <p>Champagne</p>
          <p>Water</p>
        </div>
      </div>
      <img src="assets/valentines-img.jpg" alt="">
    </div>
